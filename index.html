<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/scripts.js"></script>
	<title>Pizza Kings</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1><strong>J'Z Pizzaria</strong></h1>
				<form>
					<div class="form-group">
						<label for ="pizza size" >Choose pizza size</label>
						<select class="form-control" id="size">
							<option>--Select Pizza Size--</option>
							<option value='500'>Small</option>
							<option value='700'>Medium</option>
							<option value='1000'>Large</option>
						</select>
					</div>
					<br>
					<div class="form-group">
						<label for="type of crust" >Crust type</label>
						<select class="form-control" id="crust">
							<option>--Select Pizza Crust--</option>
							<option value="100">Thin</option>
							<option value="150">Gluten-free</option>
							<option value='200'>stuffed</option>
						</select>
					</div>
						<br>
						<div class="form-group">
							<label for="toppings">Toppings</label>
							<select class="form-control" id="topping">
								<option >-Select Toppings-</option>
								<option value='100'>Peperoni</option>
								<option value='150'>Beef</option>
								<option value='70'>Vegeterian</option>
								<option value='100'>Chicken</option>
							</select>
							<button id="submit">Let's eat</button>
						</div>
						<br>
					</div>
				</form>	
				<div class="col-md-6" id="cart">					
					<div class="row">
						<img src="images/pizza.jpg" id="pic">
						<div class="col-25">
							<div class="container">
								<h4>Cart
									<span class="price" style="color:black">
									</span>
								</h4>
								<p id="#pizz">Order Details<span class="sz"></span><span class="cr"></span>&nbsp;<span class="tp"></span>
								</p>
								
								<hr>
								<p>Total <span id="totals" style="color:black"><b></b></span></p>
							</div>
						</div>
					</div>
							
					</div>						
	
</body>
</html>
