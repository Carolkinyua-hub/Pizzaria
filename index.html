<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Pizza Kings</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1><strong>Jude's and Jeremy's Pizzaria</strong></h1>
				<form>
					<div class="form-group">
						<label for ="pizza size" >Choose pizza size</label>
						<select class="form-control" id="size">
							<option>Small</option>
							<option>Medium</option>
							<option>Large</option>
						</select>
					</div>
					<br>
					<div class="form-group">
						<label for="type of crust" >Crust type</label>
						<select class="form-control" id="crust">
							<option>Thin</option>
							<option>Gluten-free</option>
							<option>stuffed</option>
						</select>
					</div>
						<br>
						<div class="form-group">
							<label for="toppings">Toppings</label>
							<select class="form-control" id="toppings">
								<option>Peperoni</option>
								<option>Beef</option>
								<option>Vegeterian</option>
								<option>Chicken</option>
							</select>
							<button>Let's eat</button>
						</div>
						<br>
					</div>
				</form>	
				<div class="col-md-6" id="cart">					
					<div class="row">
						<img src="images/pizza.jpg" id="pic">
						<div class="col-25">
							<div class="container">
								<h4>Cart
									<span class="price" style="color:black">
									</span>
								</h4>
								<p><a href="#small">Small Pizza </a> <span class="sp"></span></p>
								<p><a href="#medium">Medium Pizza</a> <span class="mp"></span></p>
								<p><a href="#large">Large Pizza</a> <span class="lp"></span></p>
								<hr>
								<p>Total <span id="TotalPrice" style="color:black"><b>$30</b></span></p>
							</div>
						</div>
					</div>
							
					</div>						
	
</body>
</html>
